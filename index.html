<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>앱 탐색기</title>
</head>
<body>
    <h1>ytbg0512 앱 탐색기</h1>
    <div class="searchbox">
        <input onkeyup="filter()" type="text" id="searchbar" placeholder="검색" />
    </div>
    <div style="margin: 3%;"></div>
    <div class="wrapper">
        <h2 class="category">웹 앱</h2 class=>
        <div class="item">
            <button class="list" id="weatherBtn">날씨</button>
        </div>
        <div class="item">
            <button class="list" id="paintjsBtn">Paint.js</button>
        </div>
    </div>
    <div class="wrapper">
        <h2 class="category">PowerPoint 앱</h2 class=>
        <div class="item">
            <button class="list" id="flectOSBtn">FlectOS</button>
        </div>
        <div class="item">
            <button class="list" id="padaOSBtn">PADA OS</button>
        </div>
    </div>
    <div class="button leftBottom-button" id="open-settingsBtn">설정 F9</div>

    <div class="modal hidden"></div>

    <div id="settings" class="modal-content hidden">
        <h2 class="popup-text">설정</h2><br />
        
        <h3 class="popup-text">화면 스타일</h3>
        <div class="popup-text">화면 스타일을 라이트와 다크 중에서 선택할 수 있습니다. 이 설정은 모든 ytbg0512 앱에 적용됩니다.</div><br /><br />
        <ul>
            <div id="followSystem" class="popup-text button selected">✔ 시스템 설정에 따르기 (기본)</div><br />
            <div id="lightMode" class="popup-text button">항상 라이트 모드 사용</div><br />
            <div id="darkMode" class="popup-text button">항상 다크 모드 사용</div><br />
        </ul>
        
        <div style="padding: 2rem"></div>
        
    </div>
    <footer id="maker" class="button hidden">Made with ❤ by ytbg0512</footer>
    <span id="close-settingsBtn" class="leftBottom-button button hidden">닫기 ESC</span>
    <footer id="github-button" class="button">GitHub 페이지로 이동하기</footer>

    <script src="link.js"></script>
    <script src="settings.js"></script>
    <script src="displayMode.js"></script>
    <script src="search.js"></script>
    <script src="clickAlert.js"></script>
    <script src="github.js"></script>
</body>
</html>
